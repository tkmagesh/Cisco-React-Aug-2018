<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		.bugname{
			cursor: pointer;
		}
		li{
			border: 1px solid gray;
			padding: 10px;
			border-radius: 5px;
			background-color: #e7e7e7;
			margin-bottom: 10px;
		}
		.datetime{
			font-style : italic;
		}
	</style>
	<script type="text/usecases">
		(done) 1. Add new bugs
		(done) 2. List the bugs
		3. Toggle the closed status of any bug
		4. Remove closed bugs
		5. Display stats
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using unique URLs
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">

		function bugsReducer(currentState =[], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'UPDATE'){
				let {oldBug, newBug} = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let closedBugs = action.payload;
				let newState = currentState.filter(bug => closedBugs.indexOf(bug) === -1);
				return newState;
			}
			return currentState;
		}

		let bugActionCreators = {
			addNew(bugName){
				let newBug = { 
					name : bugName,
					isClosed : false,
					createdAt : new Date()
				};
				let action = { type : 'ADD_NEW', payload : newBug };
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed};
				let action = { type : 'UPDATE' , payload : {oldBug : bugToToggle, newBug : toggledBug}};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE', payload : closedBugs};
				return action;
			}
		}

		{/* UI */}
		class BugTracker extends React.Component{
			txtNewBugNameRef = React.createRef();

			onCreateNewClick = () => {
				let bugName = this.txtNewBugNameRef.current.value;
				this.props.addNew(bugName);
			}

			render(){
				let { bugs, toggle, removeClosed } = this.props,
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0),
					bugItems = bugs.map((bug, index) => (
						<BugItem model={bug} key={index} toggle={toggle}/>
					))
				return(
					<div>
						<section className="stats">
							<span className="closed">{closedCount}</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtNewBugNameRef}/>
							<input type="button" value="Create New" onClick={this.onCreateNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={() => {removeClosed(bugs)}} />
						</section>
					</div>
				)
			}
		}

		class BugItem extends React.Component{
			onBugNameClick = () => {
				let { model , toggle } = this.props;
				toggle(model);
			}
			render(){
				let bug = this.props.model,
					bugStyle = 'bugname ' + (bug.isClosed ? 'closed' : '');
				return(
					<li>
						<span className={bugStyle} onClick={this.onBugNameClick}>
							{bug.name}
						</span>
						<div className="datetime">{bug.createdAt.toString()}</div>
					</li>
				)
			}
		}

		let store = SM.createStore(bugsReducer);
		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);

	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
