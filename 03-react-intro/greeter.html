<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			txtUserNameRef = React.createRef();
			
			state = {
				greetMsg : '[Dummy greet message]'
			};

			constructor(){
				super();
				//this.onGreetClick = this.onGreetClick.bind(this);
			}

			onGreetClick = () => {
				let userName = this.txtUserNameRef.current.value;
				this.setState({greetMsg : `Hi ${userName}, ${this.props.template}`});
				//console.log(this.state.greetMsg);
			}
			
			render(){
				return (
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name : </label>
						<input type="text" ref={this.txtUserNameRef}/>
						<input type="button" value="Greet" onClick={this.onGreetClick} />
						<div>{this.state.greetMsg}</div>
					</div>
				);
			}
		}

		var greetTemplate = 'Have a nice evening!';
		ReactDOM.render(<Greeter xyz={greetTemplate}/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
