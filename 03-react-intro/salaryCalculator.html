<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding: 10px;
		}
		body{
			margin-left: 50px;
		}
		.goodSalary{
			color : green;
		}
		.poorSalary{
			color : red;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		function SalaryCalculatorModel(){
			//state
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _listeners = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (value === _data[attrName]) return;
				_data[attrName] = value;
				var listenerFn = _listeners[attrName];
				triggerChange(attrName);
			};

			function triggerChange(){
				_listeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();					
				});
			}

			this.subscribe = function(listenerFn){
				_listeners.push(listenerFn);
			}

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		class SalaryCalculator extends React.Component{
			render(){
				let { model } = this.props,
					data = model.toJSON();

				return(
					<section>
						<SalaryCalculatorInput type="number" displayName="Basic :" onValueChange={(value) => model.set('basic', value)} />
						<SalaryCalculatorInput type="number" displayName="HRA :" onValueChange={(value) => model.set('hra', value)} />
						<SalaryCalculatorInput type="number" displayName="DA :" onValueChange={(value) => model.set('da', value)} />
						<SalaryCalculatorInput type="range" displayName="Tax :" min="0" max="30" onValueChange={(value) => model.set('tax', value)} />
						<div className="field">
							<input type="button" value="Calculate" onClick={() => model.calculate()} />
						</div>
						<SalaryCalculatorResult data={data} />
					</section>
				)
			}
		}

		class SalaryCalculatorInput extends React.Component{
			render(){
				let { type, displayName, onValueChange, ...attrs } = this.props;

				return(
					<div className="field">
						<label>{displayName}</label>
						<input {...attrs} type={type} onChange={(evt) => onValueChange(evt.target.valueAsNumber)} />
					</div>
				)
			}
		}

		class SalaryCalculatorResult extends React.Component{
			render(){
				let { basic, hra, da, tax, salary } = this.props.data;
				//let salaryEle = salary < 20000 ? (<td id="tdSalary" className="poorSalary">{salary}</td>) : (<td id="tdSalary" className="goodSalary">{salary}</td>)
				let salaryEleStyle = salary < 20000 ? 'poorSalary' : 'goodSalary';
				return (
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">{basic}</td>
									<td id="tdHra">{hra}</td>
									<td id="tdDa">{da}</td>
									<td id="tdTax">{tax}</td>
									{/*{salaryEle}*/}
									<td id="tdSalary" className={salaryEleStyle}> {salary} </td>
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}

		let model = new SalaryCalculatorModel();
		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model} />,
				document.getElementById('root'));
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
	
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
