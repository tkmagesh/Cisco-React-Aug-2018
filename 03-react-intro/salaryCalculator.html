<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding: 10px;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		function SalaryCalculatorModel(){
			//state
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _listeners = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (value === _data[attrName]) return;
				_data[attrName] = value;
				var listenerFn = _listeners[attrName];
				triggerChange(attrName);
			};

			function triggerChange(){
				_listeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();					
				});
			}

			this.subscribe = function(listenerFn){
				_listeners.push(listenerFn);
			}

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		class SalaryCalculator extends React.Component{
			updateBasic = (evt) => {
				this.props.model.set('basic', evt.target.valueAsNumber);
			}
			updateHra = (evt) => {
				this.props.model.set('hra', evt.target.valueAsNumber);
			}
			updateDa = (evt) => {
				this.props.model.set('da', evt.target.valueAsNumber);
			}
			updateTax = (evt) => {
				this.props.model.set('tax', evt.target.valueAsNumber);
			}
			onCalculateClick = () => {
				this.props.model.calculate();
			}
			render(){
				let { model } = this.props,
					{basic, hra, da, tax, salary} = model.toJSON();

				return(
					<section>
						<div className="field">
							<label>Basic :</label>
							<input type="number" id="txtBasic" onChange={this.updateBasic} />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" id="txtHra" onChange={this.updateHra}/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" id="txtDa" onChange={this.updateDa}/>
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" id="rangeTax" min="0" max="30" onChange={this.updateTax}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={this.onCalculateClick} />
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">{basic}</td>
										<td id="tdHra">{hra}</td>
										<td id="tdDa">{da}</td>
										<td id="tdTax">{tax}</td>
										<td id="tdSalary">{salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}

		let model = new SalaryCalculatorModel();
		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model} />,
				document.getElementById('root'));
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
	
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
