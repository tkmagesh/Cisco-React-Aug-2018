<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
			document.getElementById('btnIncrement').addEventListener('click', incCounter);
		}

		var counter = 0;

		function incCounter(){
			++counter;
		}
		function onBtnRenderClick(){
			var h1Ele = React.createElement('h1', null, 'Welcome to React - ' + counter);
			ReactDOM.render(h1Ele, document.getElementById('root'))
		}
		window.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<input type="button" value="Increment" id="btnIncrement">
	<input type="button" value="Render" id="btnRender">
	<div id="root"></div>
</body>
</html>
